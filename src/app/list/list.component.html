<div class="conteiner-list "   >
  <mat-card  class="example-card" *ngFor="let item of productService.products | async">
    <mat-card-subtitle>{{item.id}}</mat-card-subtitle>
    <img mat-card-image src="http://{{item.image}}" alt="{{item.description}}">
    <mat-card-header>
      <mat-card-title>
        ${{item.price}}
        <span class="label-discount" *ngIf="item.discount>0"> -{{item.discount}}% </span>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{item.brand}}<br>
        {{item.description}}
    </mat-card-content>
    <mat-card-actions align="center">
      <button mat-raised-button color="primary">Agregar <mat-icon>add_shopping_cart</mat-icon></button>
    </mat-card-actions>
  </mat-card>
</div>
